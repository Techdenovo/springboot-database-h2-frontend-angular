<div class="list row">
    <div class="col-md-8">

            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                    Search
                </button>
            </div>
        </div> -->
    </div>
    <div class="col-md-6">
        <h4>Customers List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let customer of customers; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveCustomer(customer, i)">
                {{ customer.firstName }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCustomers()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentCustomer">
            <h4>Customer</h4>
            <div>
                <label><strong>First Name:</strong></label> {{ currentCustomer.firstName }}
            </div>
            <div>
                <label><strong>Last Name:</strong></label>
                {{ currentCustomer.lastName }}
            </div>

            <a class="badge badge-warning" routerLink="/customers/{{ currentCustomer.id }}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentCustomer">
            <br />
            <p>Please click on a Customer...</p>
        </div>
    </div>
</div>
